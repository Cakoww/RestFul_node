
<!DOCTYPE html>
<html lang="en"  ng-app="lojas">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    
        <title>Lojas da Rede</title>

        <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

        

        <script src="node_modules/angular/angular.min.js"></script>

        <script src="node_modules/jquery/dist/jquery.min.js"></script>

        <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
        
        <script src="static/controladores/module.js"></script>

        <script src="static/controladores/TelaInicialController.js"></script>

        <script src="static/controladores/modalController.js"></script>
    </head>

    <body>

        <div ng-controller="TelaInicialController">

            <h2>Localização das Lojas</h2>

            <table class='table'>
                <thead>
                    <tr>
                        <th scope='col'>Nome</th>
                        <th scope='col'>Latitude</th>
                        <th scope='col'>Longitude</th>
                        <th scope='col'></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="loja in lojas">
                        <td>{{loja.name}}</td>
                        <td>{{loja.longitude}}</td>
                        <td>{{loja.latitude}}</td>
                        <td>
                            <button type="button" class="btn btn-success">Localizar</button>
                            <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModalCenter" ng-click="carregaModal(loja)">Editar</button>
                            <button type="button" class="btn btn-danger" ng-click="excluiLoja(loja._id)">Excluir</button>
                        
                        </td>                        
                    </tr>
                </tbody>
            </table>

        <!--    <iframe
                width="600"
                height="450"
                frameborder="0" style="border:0"
                src="https://maps.googleapis.com/maps/api/staticmap?center=40.714728,-73.998672&zoom=12&size=400x400&key=YOUR_API_KEY" allowfullscreen>
            </iframe>
        -->

        </div>



    </body>


<!-- Modal -->
<div ng-controller="modalController">
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true" >
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLongTitle">Editar Loja</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class='row'>
                            <label>Nome:</label>
                            <input type='text' value='{{loja.nome}}'>
                    </div>
                    <div class='row'>
                            <label>Latitude:</label>
                            <input type='text' value='{{loja.latitude}}'>
                    </div>
                    <div class='row'>
                            <label>Longitude:</label>
                            <input type='text' value='{{loja.longitude}}'>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
                </div>
            </div>
        </div>
    </div>    

</html>
