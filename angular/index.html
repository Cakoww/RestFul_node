<html>
    <head>
        <title>Teste Lojas</title>

        <link href="modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

        <script src="modules/angular/angular.min.js"></script>
        
        <script src="angular/controladores/module.js"></script>

        <script src="angular/controladores/TelaInicialController.js"></script>
    </head>

    <body ng-app="lojas">

        <h1>It Works!!</h1>

        <div ng-controller="TelaInicialController">

            <h2>Lista de Cidades-Loja</h2>

            <table>
                <thead>
                    <tr>
                        <td>Nome</td>
                        <td>Longitude</td>
                        <td>Latitude</td>
                    </tr>
                    
                </thead>
                
                <tbody>
                    <tr ng-repeat="loja in lojas">
                        <td>{{loja.name}}</td>
                        <td>{{loja.longitude}}</td>
                        <td>{{loja.latitude}}</td>

                    </tr>
                </tbody>
            </table>

        </div>


    </body>

</html>
